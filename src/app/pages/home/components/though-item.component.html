<div
  [routerLink]="route"
  class="flex h-full cursor-pointer flex-col items-center gap-3 hover:bg-indigo-700 hover:text-white hover:scale-105 transition-all p-6"
>
  <img
    class="w-[100px] h-[100px] rounded-full object-cover"
    alt="though-image"
    [src]="blog.image"
  />
  <p class="font-bold">{{ blog.title }}</p>
  <p class="text-center">
    {{ blog.excerpt }}
  </p>
</div>
