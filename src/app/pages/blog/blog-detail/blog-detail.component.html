<div class="container flex flex-col gap-6 py-6 mx-auto">
  <div class="rounded-lg bg-indigo-700 text-white flex justify-between p-8">
    <div>
      <h1 class="font-bold">{{ blog()?.title?.toUpperCase() }}</h1>
      <div class="flex gap-4 text-indigo-700">
        <span class="bg-white p-2 rounded" *ngFor="let tag of blog()?.tags">{{
          tag
        }}</span>
      </div>
    </div>
    <div>
      <img
        class="mx-auto w-[200px] h-[200px] rounded-md border-[8px] object-cover border-white rotate-3"
        [src]="blog()?.image"
        alt="detail-image"
      />
      <p class="mt-4">
        By <strong>{{ blog()?.owner?.full_name }}</strong>
      </p>
      <p>
        last updated on <strong>{{ blog()?.updated_at }}</strong>
      </p>
    </div>
  </div>
  <div class="border-slate-100 border shadow-lg bg-white rounded-lg p-8">
    {{ blog()?.content }}
  </div>

  <p class="font-bold">Comments</p>
  <div class="bg-slate-100 shadow-md rounded p-4 flex flex-col gap-3">
    <div class="flex gap-3 items-center">
      <img
        src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
        alt="comment-image"
        class="w-8 h-8 object-cover rounded-full"
      />
      <div class="p-3 rounded-lg shadow-md bg-white">This is a comment</div>
    </div>
    <form
      class="flex gap-3 items-center"
      [formGroup]="commentForm"
      (ngSubmit)="onComment()"
    >
      <img
        src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
        alt="comment-profile-image"
        class="w-8 h-8 object-cover rounded-full"
      />
      <div class="items-center flex gap-2 relative">
        <textarea
          class="flex-1 p-3 focus:border-none shadow-md rounded-lg focus:outline-none resize-none"
          placeholder="Write a comment..."
          cols="50"
          rows="6"
          maxlength="400"
          name="comment"
          formControlName="comment"
        ></textarea>
        <button class="absolute bottom-3 right-3">
          <svg
            class="h-5 fill-slate-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"
            />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
